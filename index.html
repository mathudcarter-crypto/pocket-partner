<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Partner - Home Outlet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFD100 0%, #0046E5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FFD100 0%, #FFA500 100%);
            color: #333;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .nav-tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .nav-tab.active {
            background: white;
            color: #0046E5;
            border-bottom: 3px solid #0046E5;
        }

        .content {
            padding: 20px;
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .scan-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #0046E5 0%, #0066FF 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 70, 229, 0.3);
            transition: transform 0.2s;
        }

        .scan-button:active {
            transform: scale(0.98);
        }

        .scanner-container {
            display: none;
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        #scanner {
            width: 100%;
            height: 300px;
            background: #000;
        }

        .close-scanner {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            z-index: 10;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .cart-item-info p {
            font-size: 14px;
            color: #666;
        }

        .cart-item-price {
            font-size: 20px;
            font-weight: 700;
            color: #0046E5;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .cart-total {
            background: linear-gradient(135deg, #FFD100 0%, #FFA500 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .cart-total h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .cart-total .total-amount {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .action-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .action-button.primary {
            background: #0046E5;
            color: white;
        }

        .action-button.secondary {
            background: #FFD100;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .product-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .product-info h2 {
            color: #0046E5;
            margin-bottom: 15px;
        }

        .product-info .sku {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .knowledge-section {
            margin-bottom: 25px;
        }

        .knowledge-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .knowledge-section p, .knowledge-section ul {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .knowledge-section ul {
            padding-left: 20px;
        }

        .video-placeholder {
            background: #000;
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .quiz-container {
            background: white;
            border: 2px solid #0046E5;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .quiz-container h3 {
            color: #0046E5;
            margin-bottom: 15px;
        }

        .quiz-question {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .quiz-options {

            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            padding: 12px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            background: #e8e8e8;
        }

        .quiz-option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .quiz-option.incorrect {
            background: #ff4444;
            color: white;
            border-color: #ff4444;
        }

        .quiz-feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .quiz-feedback.correct {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .quiz-feedback.incorrect {
            background: #FFEBEE;
            color: #C62828;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;

            color: #0046E5;

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;

        .success-icon {

            height: 60px;

            background: #4CAF50;
            border-radius: 50%;

            align-items: center;

            border-radius: 10px;

            font-size: 16px;
            margin-bottom: 10px;

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

</head>

                        <p>Scan a product to view knowledge and tips</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        // Helper function to get product info for quotes
        function getProductForQuote(sku) {
            // First check if it has detailed knowledge
            if (productsWithKnowledge[sku]) {
                return productsWithKnowledge[sku];
            }
            
            // Otherwise check the catalog
            if (productsCatalog[sku]) {
                const [name, price] = productsCatalog[sku];
                return {
                    name: name,
                    sku: sku,
                    price: price
                };
            }
            
            return null;
        }

        // Helper function to get product knowledge for learning
        function getProductKnowledge(sku) {
            return productsWithKnowledge[sku] || null;

        let cart = [];
        let currentTab = 'quote';
        let scannerActive = false;
        let currentScanMode = 'quote';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            stopScanner();
        }

        function startScanner(mode) {
            currentScanMode = mode;
            const scannerContainer = mode === 'quote' ? 
                document.getElementById('quote-scanner') : 
                document.getElementById('learn-scanner');
            
            scannerContainer.style.display = 'block';
            scannerActive = true;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: mode === 'quote' ? '#scanner' : '#scanner-learn',
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader", "code_128_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('Camera access denied or not available. Please use manual entry.');
                    stopScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                stopScanner();
                
                if (mode === 'quote') {
                    handleQuoteScan(code);
                } else {
                    handleLearnScan(code);
                }
            });
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                document.getElementById('quote-scanner').style.display = 'none';
                document.getElementById('learn-scanner').style.display = 'none';
                scannerActive = false;
            }
        }

        function handleQuoteScan(sku) {
            const product = getProductForQuote(sku);
            if (product) {
                addToCart(product);
            } else {
                alert('Product not found: ' + sku + '\n\nTry one of the demo SKUs:\n123456789012 (Paint)\n234567890123 (LED Light)\n345678901234 (Drill)\n456789012345 (Thermostat)\n567890123456 (Deck Board)\n45284135 (Door)');
            }
        }

        function addManualItem() {
            const sku = document.getElementById('manual-sku').value.trim();
            if (sku) {
                handleQuoteScan(sku);
                document.getElementById('manual-sku').value = '';
            }
        }

        function learnManualItem() {
            const sku = document.getElementById('manual-learn-sku').value.trim();
            if (sku) {
                handleLearnScan(sku);
                document.getElementById('manual-learn-sku').value = '';
            }
        }

        function addToCart(product) {
            cart.push(product);
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '';
                emptyCart.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }

            emptyCart.style.display = 'none';
            cartSummary.style.display = 'block';

            let html = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                html += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>SKU: ${item.sku}</p>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <button class="remove-btn" onclick="removeFromCart(${index})">âœ•</button>
                        </div>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = html;
            document.getElementById('total-amount').textContent = '$' + total.toFixed(2);
        }

        function clearCart() {
            if (confirm('Clear all items from cart?')) {
                cart = [];
                updateCartDisplay();
            }
        }

        function sendTextQuote() {
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }

            let message = 'Home Outlet Quote\n\n';
            let total = 0;
            
            cart.forEach(item => {
                message += `${item.name}\nSKU: ${item.sku}\n$${item.price.toFixed(2)}\n\n`;
                total += item.price;
            });
            
            message += `TOTAL: $${total.toFixed(2)}\n\nThank you for choosing Home Outlet!`;

            showModal(
                'Quote Ready to Send!',
                `Quote has been formatted and is ready to text to your customer.\n\nTotal: $${total.toFixed(2)}\n${cart.length} items\n\nIn the full version, this would open your messaging app with the quote pre-filled.`
            );
        }

        function sendToBisTrack() {
            if (cart.length === 0) {

                return;

            showModal(
                'Sent to BisTrack!',
                `Quote successfully sent to BisTrack POS system.\n\nQuote #: ${Math.floor(Math.random() * 10000)}\nTotal: $${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)}\n${cart.length} items\n\n(This is a demo - no actual connection to BisTrack)`
            );
        }

        function checkAnswer(selected, correct, explanation) {
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quiz-feedback');
            
            // Disable all options
            options.forEach((opt, idx) => {
                opt.style.pointerEvents = 'none';
                if (idx === correct) {
                    opt.classList.add('correct');
                } else if (idx === selected) {
                    opt.classList.add('incorrect');
                }
            });

            // Show feedback
            const isCorrect = selected === correct;
            feedback.className = 'quiz-feedback ' + (isCorrect ? 'correct' : 'incorrect');
            feedback.innerHTML = `
                <div>${isCorrect ? 'âœ“ Correct!' : 'âœ— Not quite'}</div>
                <div style="margin-top: 10px; font-weight: normal;">${explanation}</div>
            `;
        }
